<!DOCTYPE html>
<html>
<head>
  <title>Node database tutorial</title>
</head>
<body>
  <form class="Login">
    <h1>Login</h1>
    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Login">
  </form>
  <br/>
  <form class="CreateUser">
    <h1>Create a new user</h1>
    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Create user">
  </form>
  <script src="/app.js"></script>
</body>
</html>


<!-- We add app.js at the bottom of the HTML here rather than the head 
so that we can easily query elements above the script, 
without needing to use something like jQuery.ready or the DOMContentLoaded event 
to wait for them to load. -->
